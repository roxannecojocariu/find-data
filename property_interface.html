<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Property Interface</title>
        <link href="style.css" rel="stylesheet">
        <script src="property_data.js" type="text/javascript"></script>
        <script src="property.js" type="text/javascript"></script>
    </head>
    <body>
      <h1>Property Interface</h1>
        Enter a unit number: <input type="text" name="unitNumber" id="unitNumber"><br><br>
        <input type="button" onclick="unitNumberInput()" value="Submit"><br><br>

        <div id="unitOfResidents">Enter a unit number above to see all residents in that unit.</div><br><br>

        Enter a first name: <input type="text" name="firstName" id="firstName"><br><br>
        Enter a last name: <input type="text" name="lastName" id="lastName"><br><br>
        <input type="button" onclick="nameInput()" value="Submit">

        <div id="allResidentInfo">Enter a unit number above to see all residents in that unit.</div>
      </body>
</html>
